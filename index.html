<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>

    <div class="scores">
        <div class="user">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="result">
        <p id="msg">Lets Play!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
